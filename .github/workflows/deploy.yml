name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¥ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install # Removed --frozen-lockfile

      - name: âœ… Run quality checks
        run: |
          pnpm run lint
          pnpm run test

      - name: ğŸ”¨ Build for production
        run: pnpm run build
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'

      - name: ğŸ” Verify build outputs
        run: |
          test -f dist/sitemap-index.xml || test -f dist/sitemap.xml || (echo "Missing sitemap" && exit 1)
          test -f dist/robots.txt || echo -e "User-agent: *\nAllow: /" > dist/robots.txt

      - name: ğŸ“¤ Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
