name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¥ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: ðŸ“¦ Install dependencies
        run: pnpm install # Removed --frozen-lockfile

      - name: âœ… Run quality checks
        run: |
          pnpm run lint
          pnpm run test

      - name: ðŸ”¨ Build for production
        run: pnpm run build
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'

      - name: ðŸ“¥ Download latest CV (Markdown)
        run: |
          curl -L https://raw.githubusercontent.com/sparesparrow/cv/main/README.md -o cv.md || echo '# CV' > cv.md

      - name: ðŸ“¦ Install Pandoc and TeX (for PDF generation)
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex texlive-fonts-recommended texlive-fonts-extra texlive-latex-extra

      - name: ðŸ§¾ Generate CV PDF into dist/cv.pdf
        run: |
          mkdir -p dist
          pandoc cv.md -o dist/cv.pdf --pdf-engine=xelatex --variable geometry:margin=1in --variable fontsize=11pt || true

      - name: ðŸ“¤ Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
