name: Deploy static content to Pages

on:
  push:
    branches: ['main']
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            npm-
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: |
          if [ -f .eslintrc.js ]; then npx eslint .; else echo "No ESLint config found, skipping JS lint."; fi
          if [ -f .htmlhintrc ]; then npx htmlhint "**/*.html"; else echo "No HTMLHint config found, skipping HTML lint."; fi
          if [ -f .stylelintrc ]; then npx stylelint "**/*.css"; else echo "No Stylelint config found, skipping CSS lint."; fi

  build:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            npm-
      # Use the official Astro GitHub Action for install, build, and upload
      - name: Install, build, and upload with Astro
        uses: withastro/action@v3
        with:
          node-version: 20
      # Optionally, upload build output as a regular artifact (for E2E or download)
      - uses: actions/upload-artifact@v4
        with:
          name: production-dist
          path: dist/

  dl-repos-docs:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      - name: Ensure dist directory exists
        run: mkdir -p dist
      - name: Download human-action README
        run: curl -L https://raw.githubusercontent.com/sparesparrow/human-action/main/README.md -o dist/human-action-README.md
      - name: Download mcp-prompts README
        run: curl -L https://raw.githubusercontent.com/sparesparrow/mcp-prompts/main/README.md -o dist/mcp-prompts-README.md

  deploy:
    runs-on: ubuntu-latest
    needs: [dl-repos-docs]
    environment:
      name: github-pages
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}

  e2e-prod:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            npm-
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - uses: cypress-io/github-action@v6
        with:
          config: baseUrl=${{ needs.deploy.outputs.page_url }}
