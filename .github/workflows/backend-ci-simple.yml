name: Backend CI Simple

on:
  push:
    branches: [ main, develop ]
    paths: 
      - 'backend/**'
      - '.github/workflows/backend-ci-simple.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build and test backend
      run: |
        cd backend/mcp-mermaid-generator
        echo "🐳 Building Docker image..."
        docker build -t backend-test:latest .
        echo "🧪 Running tests..."
        docker run --rm backend-test:latest pytest tests/ -v
        
    - name: Login to Docker Hub
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Push to Docker Hub
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        docker tag backend-test:latest ${{ secrets.DOCKER_USERNAME }}/sparrow-backend:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/sparrow-backend:latest
