
name: Generate and Commit CV PDF

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1" # Weekly on Monday at 6 AM

permissions:
  contents: write

jobs:
  generate-cv:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
        
      - name: ðŸ“¥ Download latest CV from sparesparrow/cv
        run: |
          curl -L https://raw.githubusercontent.com/sparesparrow/cv/main/README.md -o cv.md
          
      - name: ðŸ“¦ Install LaTeX and Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pandoc \
            texlive-xetex \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            texlive-latex-extra \
            librsvg2-bin
            
      - name: ðŸ”„ Convert Markdown to PDF
        run: |
          mkdir -p public
          pandoc cv.md -o public/cv.pdf \
            --pdf-engine=xelatex \
            --variable geometry:margin=1in \
            --variable fontsize=11pt \
            || pandoc cv.md -o public/cv.pdf --pdf-engine=xelatex
            
      - name: ðŸ’¾ Commit CV PDF
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs(cv): update generated CV PDF"
          file_pattern: public/cv.pdf
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com
          commit_author: github-actions[bot] <github-actions[bot]@users.noreply.github.com>

