
name: Generate and Deploy CV PDF

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1" # Weekly on Monday at 6 AM

jobs:
  generate-cv:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ðŸ“¥ Download latest CV from sparesparrow/cv
        run: |
          curl -L https://raw.githubusercontent.com/sparesparrow/cv/main/README.md -o cv.md
          
      - name: ðŸ“¦ Install LaTeX and Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pandoc \
            texlive-xetex \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            texlive-latex-extra \
            librsvg2-bin
            
      - name: ðŸ”„ Convert Markdown to PDF
        run: |
          mkdir -p dist public
          pandoc cv.md -o dist/cv.pdf \
            --pdf-engine=xelatex \
            --variable geometry:margin=1in \
            --variable fontsize=11pt \
            || pandoc cv.md -o dist/cv.pdf --pdf-engine=xelatex
          cp dist/cv.pdf public/cv.pdf
            
      - name: ðŸ“¤ Upload CV PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: cv-pdf-${{ github.sha }}
          path: dist/cv.pdf
          retention-days: 30
          
      - name: ðŸ’¾ Commit cv.pdf into repo
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update public/cv.pdf [automated]"
          file_pattern: "public/cv.pdf"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
          commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          
      - name: ðŸ“¤ Upload to Pages
        if: github.ref == "refs/heads/main"
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

