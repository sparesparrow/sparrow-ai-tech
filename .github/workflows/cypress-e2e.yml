name: Cypress E2E Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  cypress-run:
    name: Cypress run
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci || npm install

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          start: '' # No app server needed for static sites
          wait-on: ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 