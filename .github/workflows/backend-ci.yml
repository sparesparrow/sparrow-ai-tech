name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths: 
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        cd backend/mcp-mermaid-generator
        pip install -r requirements.txt

    - name: Run tests with Python directly
      run: |
        cd backend/mcp-mermaid-generator
        python -m pytest tests/ -v --tb=short

  docker-build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        cd backend/mcp-mermaid-generator
        docker build -t backend-test:latest .

    - name: Test Docker container
      run: |
        cd backend/mcp-mermaid-generator
        docker run --rm backend-test:latest pytest tests/ -v

    - name: Docker build successful
      run: echo "âœ… Docker build and test completed successfully"
