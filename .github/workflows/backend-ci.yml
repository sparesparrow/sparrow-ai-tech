name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths: 
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build Docker image
      run: |
        cd backend/mcp-mermaid-generator
        docker build -t backend-test:latest .
        
    - name: Run backend tests
      run: |
        cd backend/mcp-mermaid-generator
        echo "ðŸ§ª Running tests with verbose output..."
        docker run --rm backend-test:latest pytest tests/ -v --tb=short
        
    - name: Login to Docker Hub
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Push to Docker Hub
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        docker tag backend-test:latest ${{ secrets.DOCKER_USERNAME }}/sparrow-backend:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/sparrow-backend:latest

  complete-job:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: always()
    steps:
    - name: Job Summary
      run: |
        echo "âœ… Backend CI workflow completed"
        echo "Build status: ${{ needs.build-and-test.result }}"
